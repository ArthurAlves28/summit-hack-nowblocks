<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <title>NowBlocks</title>
        <!-- fonte -->
        <script src="https://kit.fontawesome.com/66b134527a.js" crossorigin="anonymous"></script>
        <!-- css -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <img class="logo" src="./images/logo.png" alt="">
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
        <!-- fim da navbar -->
        <!-- hero -->
        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">lista de items</h1>
                <button class="banner-btn">compre agora</button>
            </div>
        </header>
        <!-- fim do hero -->
        <!-- produtos -->
        <section class="products">
            <div class="section-title">
                <h2>Nossos produtos</h2>
            </div>
            <div class="products-center">
                
            </div>
        </section>
        <!-- fim de produtos -->
        <!-- carrinhos -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>no carrinho</h2>
                <div class="cart-content">
                    <!-- itens no carrinho -->
                    <div class="cart-item"></div>
                    <!-- fim de itens no carrinho -->
                </div>
                <div class="cart-footer">
                    <h3>total : R$ <span class="cart-total">0</span></h3>
                    <h3>blocos : <span class="cart-blocks">0</span></h3>
                    <h3 class="schedule-delivery"></h3>
                    <button class="clear-cart banner-btn">limpar carrinho</button>
                    <h4>ou</h4>
                    <button class="clear-cart banner-btn">
                        <a href="map.html">confirmar itens</a>
                    </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- fim de carrinhos -->
        <script src="js/app.js"></script>
    </body>
</html>
